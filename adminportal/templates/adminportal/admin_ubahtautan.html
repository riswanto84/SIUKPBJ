{% extends 'adminportal/main.html' %} 
{% load crispy_forms_tags %}
{% block content %} 

<!-- Content Section -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Pengumuman</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="{% url 'homeadmin' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url 'admin_pengumuman' %}">Pengumuman</a></li>
                <li class="breadcrumb-item active">Ubah Pengumuman</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

     <!-- Main content -->
     <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                <div class="card">
                    <!-- /.card-header -->
                    <div class="card-body">
                        <div class="form-group">
                            <form method="POST" enctype="multipart/form-data" action="">
                                {% csrf_token %}
                                {{form.media}}
                                {{form|crispy}}
                                <input type="hidden" id="created_by" name="created_by" value="{{user.id}}">
                                <input type="submit" name="Submit" value="Simpan" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>






    {% endblock %}
