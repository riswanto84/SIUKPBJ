{% extends 'adminportal/main.html' %} 
{% block content %} 

<!-- Content Section -->

<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Pengumuman</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Pengumuman</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <!-- /.card-header -->
              <div class="card-body">
                  <div>
                      <button class="btn btn-info" type="submit" name="tambah">+ Tambah</button>
                      <hr>
                  </div>
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th class="text-center">No</th>
                    <th class="text-center">Judul</th>
                    <th class="text-center">Tanggal Buat</th>
                    <th class="text-center">Edit</th>
                    <th class="text-center">Hapus</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for i in pengumuman %}
                  <tr>
                    <td class="text-right">{{forloop.counter}}.</td>
                    <td class="text-center">{{i.title}}</td>
                    <td class="text-center">{{i.created_date}}</td>
                    <td class="text-center"><a class="ion ion-edit text-success" href=""> ubah</a></td>
                    <td class="text-center"><a class="ion ion-android-delete text-danger" href=""> hapus</a></td>
                  </tr>
                  {% endfor %}
                  </tfoot>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

<!-- end of Content Section -->

{% endblock %}
