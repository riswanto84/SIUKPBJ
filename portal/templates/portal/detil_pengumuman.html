{%  extends 'portal/main.html' %}
{% load static %}

{% block content %}

<!-- Content Section -->
<div class="contents">
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb">
                        <li><a href="{% url 'home' %}"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                        <li class="active">{{halaman}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="post-slider">
                        <article>
                            <div class="post-heading">
                                <h1>{{detil_pengumuman.title}}</h1>
                            </div>
                            {% if detil_pengumuman.image %}
                            <!-- start flexslider -->
                            <div class="p-slider flexslider">
                                <ul class="slides">
                                    <li>
                                        <img src="{{detil_pengumuman.image.url}}" alt=""/>
                                    </li>
                                </ul>
                            </div>
                            {% endif %}
                            <!-- end flexslider -->
                            <div dir="ltr"><br>
                                <div dir="ltr"></div>
                                <p>{{detil_pengumuman.description}}</p>
                            </div>
                            {% if detil_pengumuman.files %}
                            <div dir="ltr"><br>
                                <div dir="ltr"></div>
                                <a href="{{detil_pengumuman.files.url}}" class="fa fa-file"> {{detil_pengumuman.files}}</a>
                            </div>
                            {% endif %}
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- end of Content Section -->

{% endblock %}
