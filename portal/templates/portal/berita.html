{%  extends 'portal/main.html' %}
{% load static %}

{% block content %}

 <!-- Content Section -->
 <div class="contents">
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb">
                        <li><a href="index.html"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                        <li class="active"><a href="{% url 'home' %}">Beranda</a>{{halaman}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <article>
                        <div dir="ltr">
                            <div dir="ltr"></div>
                            <table id="tabel-data" class="table table-striped table-hover" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Judul Berita</th>
                                        <th>Deskripsi</th>
                                        <th>Detail</th> 
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for berita in berita %}
                                    <tr>
                                        <td>{{berita.title}}</td>
                                        <td>{{berita.description|truncatechars:250}}</td>
                                        <td><a href="{% url 'detil_berita' berita.id %}">Selengkapnya</a></td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                        
                    </article>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- end of Content Section -->

{% endblock %}
