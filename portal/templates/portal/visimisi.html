{%  extends 'portal/main.html' %}
{% load static %}

{% block content %}

<!-- Content Section -->
<div class="contents">
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb">
                        <li><a href="{% url 'home' %}"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                        <li class="active"><a href="{% url 'home' %}">Beranda</a> / Visi & Misi</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <article>
                        <div dir="ltr">
                            <br><h2>Visi</h2>
                            <div dir="ltr"></div>
                            {% for i in visi %}
                            <h4>{{i.visi}}</h4>
                            {% endfor %}
                        </div>
                        <div dir="ltr">
                            <br><h2>Misi</h2>
                            <div dir="ltr"></div>
                            {% for i in misi %}
                            <p>{{ forloop.counter }}. {{i.misi}}</p>
                            {% endfor %}
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- end of Content Section -->

{% endblock %}
