{%  extends 'portal/main.html' %}
{% load static %}

{% block content %}

 <!-- Content Section -->
 <div class="contents">
    <section id="inner-headline">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <ul class="breadcrumb">
                        <li><a href="index.html"><i class="fa fa-home"></i></a><i class="icon-angle-right"></i></li>
                        <li class="active"><a href="{% url 'home' %}">Beranda</a> / Regulasi</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <section id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <article>
                        <div dir="ltr">
                            <div dir="ltr"></div>
                                <h3>Regulasi Pengadaan Barang/Jasa </h3><br>
                                <div dir="ltr"></div>
                                <table id="tabel-data" class="table table-striped table-hover" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th class="col-lg-4">Nomor</th>
                                            <th class="col-lg-4">Tentang</th>
                                            <th class="col-lg-4 ">Unduh</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for regulasi in regulasi %}
                                        <tr>
                                            <td>{{regulasi.nomor}}</td>
                                            <td>{{regulasi.title}}</td>
                                            <td><a href="{{regulasi.file.url}}" target="_blank" class="fa fa-file-pdf-o"> unduh berkas</a></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>           
                                </table>
                                <br>
                                <br>
                        </div>
                        
                            
                </div>
                        
                    </article>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- end of Content Section -->

{% endblock %}
